# src/main/resources/application-dev.yml
# ============================================
# Development Environment Configuration
# ============================================
# Activated with: -Dspring.profiles.active=dev
# ============================================

spring:
  jackson:
    serialization:
      indent-output: true  # Pretty print for readability

# More verbose logging in development
logging:
  level:
    root: INFO
    com.company.bookmanagement: DEBUG
    org.springframework.web: DEBUG
    org.springframework.validation: DEBUG

# Development server settings
server:
  error:
    include-stacktrace: on_param  # Include stack trace if ?trace=true

# Enable all actuator endpoints in development
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always